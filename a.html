<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡單輸入表單</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .form-group {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1 {
            margin-right: 10px; /* 控制標題與輸入框之間的距離 */
        }
        input {
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <h1>URL：</h1>
            <input type="text" name="input_field" placeholder="在此輸入...">
            <button type="submit">送出</button>
        </div>
        <br>
        
    </div>
</body>
</html>
